<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
<script>
  const total = 153;
  function lazyLoad(page){
    const imgs = document.querySelectorAll('#flipbook .page img');
    [page-1,page,page+1].forEach(i=>{
      if(i>=1 && i<=total){
        const img = imgs[i-1];
        if(img && !img.src) img.src = img.dataset.src;
      }
    });
  }
  $('#flipbook').turn({
    width:900,
    height:600,
    autoCenter:true,
    display:'double',
    elevation:50,
    gradients:true,
    when:{ turning:function(e,page){ lazyLoad(page); } }
  });
  lazyLoad(1);
  // thumbnails
  const thumbstrip = document.getElementById('thumbstrip');
  for(let i=1;i<=total;i++){ 
    const t=document.createElement('img');
    t.dataset.page=i;
    t.src="page_"+String(i).padStart(3,'0')+".png";
    t.onclick=()=>$('#flipbook').turn('page', i);
    thumbstrip.appendChild(t);
  }
  function downloadAll(){ window.location.href='flipbook_turnjs_bundle.zip'; }
</script>
